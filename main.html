<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">

		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required><br>

		<label for="email">Name</label>
		<input type="email" id="email" name="email" placeholder="email" required><br>

		<label for="gender">Male</label>
		<input type="radio" id="male" name="gender" required>
		<label for="gender">Female</label>
		<input type="radio" id="female" name="gender" required><br>

		<label for="laptop">Car Brands</label>
		<select id="cars" name="laptop">
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select><br>

		<label for="age">Car Age</label>
		<input type="number" id="age" name="age" required><br>

		<label for="date">Date of Purchase</label>
		<input type="date" id="date" name="date" placeholder="Name" required><br>

		<label for="pass">Password</label>
		<input type="password" id="password" name="pass" required><br>

		<input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
